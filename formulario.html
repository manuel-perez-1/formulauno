<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    
    <p>quieres mas informacion de la formula 1?. Contactanos para ponernos en contacto contigo y envierta mas información</p>
    <center><hr></center>
    
    <form action="" id="formulario">
        <label for="Nombre">Nombre</label>
        <br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
        <br><br>
        <label for="Correo">Correo</label>
        <br>
        <input type="email" id="correo" name="correo" placeholder="Correo" required>
        <br><br>
        <label for="telefono">Numero de Teléfono</label>
        <br>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
        <br><br>
        <label for="mensaje">Mensaje</label>
        <br>
        <textarea name="mensaje" id="mensaje" rows="5" placeholder="Ingrese su mensaje" required></textarea>
        <br><br>
        <button type="submit">Enviar</button>
        <H1>Contáctanos</H1>
    
</body>
</html>
